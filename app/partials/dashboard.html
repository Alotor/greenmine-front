<div class="header-container container-fluid" ng-include="'partials/header.html'"></div>
<div class="middle-container container-fluid dashboard">
    <div class="row-fluid first-row">
        <div class="span12">
            <div class="stats-container">
                <div class="fluid-row">
                    <div class="span8">
                        <div class="graphics-box"></div>
                    </div>
                    <div class="span4">
                        <div class="information-box">
                            <div class="info-header">
                                <div class="sprint-progress">
                                    <div class="progress">
                                        <div class="bar" style="width: 20%"></div>
                                    </div>

                                    <div class="indicator">20%</div>
                                    <div class="help">completed<br />points</div>
                                </div>
                            </div>
                            <div class="info-rows">
                                <div class="row-item">
                                    <div class="row-label">Points</div>
                                    <div class="row-indiator">120</div>
                                    <div class="row-help">unassigned <br />points</div>
                                    <div class="row-indiator">100</div>
                                    <div class="row-help">assigned <br />points</div>
                                </div>

                                <div class="row-item">
                                    <div class="row-label">U Stories</div>
                                    <div class="row-indiator">120</div>
                                    <div class="row-help">unassigned <br />points</div>
                                    <div class="row-indiator">100</div>
                                    <div class="row-help">assigned <br />points</div>
                                </div>

                                <div class="row-item">
                                    <div class="row-label">Tasks</div>
                                    <div class="row-indiator">120</div>
                                    <div class="row-help">unassigned <br />points</div>
                                    <div class="row-indiator">100</div>
                                    <div class="row-help">assigned <br />points</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid first-row">
        <div class="span12">
            <div class="tasks-container">
                <div class="header">
                    <div class="table-row">
                        <div class="row-us-description"></div>
                        <div class="row-new-tasks">
                            <div class="badge">New tasks</div>
                        </div>
                        <div class="row-inprogress-tasks">
                            <div class="badge badge-inprogress">In progress</div>
                        </div>
                        <div class="row-readytest-tasks">
                            <div class="badge badge-readytest">Ready for test</div>
                        </div>
                        <div class="row-finished-tasks">
                            <div class="badge badge-finish">Finished tasks</div>
                        </div>
                    </div>
                </div>

                <div class="body">
                    <div class="table-row" ng-repeat="us in userstories">
                        <div class="row-us-description">
                            <div class="description">
                                <div class="title">
                                    {{ us.subject }}
                                </div>
                            </div>
                        </div>
                        <div class="row-new-tasks">
                            <div class="tasks">
                                <div class="task" ng-repeat="task in usTasks[us.id]['new']">
                                    {{ task }}
                                </div>
                            </div>
                        </div>
                        <div class="row-inprogress-tasks">
                            <div class="badge badge-inprogress">In progress</div>
                        </div>
                        <div class="row-readytest-tasks">
                            <div class="badge badge-readytest">Ready for test</div>
                        </div>
                        <div class="row-finished-tasks">
                            <div class="badge badge-finish">Finished tasks</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
