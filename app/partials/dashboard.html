<div class="header-container container-fluid" ng-include="'partials/header.html'"></div>
<div class="middle-container container-fluid dashboard">
    <div class="row-fluid first-row stats-row">
        <div class="span12">
            <div class="stats-container">
                <div class="fluid-row">
                    <div class="span8">
                        <div class="graphics-box"></div>
                    </div>
                    <div class="span4">
                        <div class="information-box">
                            <div class="info-header">
                                <div class="sprint-progress">
                                    <div class="progress">
                                        <div class="bar" style="width: 20%"></div>
                                    </div>

                                    <div class="indicator">20%</div>
                                    <div class="help">completed<br />points</div>
                                </div>
                            </div>
                            <div class="info-rows">
                                <div class="row-item">
                                    <div class="row-label">Points</div>
                                    <div class="row-indiator">120</div>
                                    <div class="row-help">unassigned <br />points</div>
                                    <div class="row-indiator">100</div>
                                    <div class="row-help">assigned <br />points</div>
                                </div>

                                <div class="row-item">
                                    <div class="row-label">U Stories</div>
                                    <div class="row-indiator">120</div>
                                    <div class="row-help">unassigned <br />points</div>
                                    <div class="row-indiator">100</div>
                                    <div class="row-help">assigned <br />points</div>
                                </div>

                                <div class="row-item">
                                    <div class="row-label">Tasks</div>
                                    <div class="row-indiator">120</div>
                                    <div class="row-help">unassigned <br />points</div>
                                    <div class="row-indiator">100</div>
                                    <div class="row-help">assigned <br />points</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row-fluid first-row">
        <div class="span12">
            <div class="tasks-container">
                <div class="header">
                    <table>
                        <tbody>
                            <tr>
                                <td class="row-us-description"></td>
                                <td class="row-new-tasks">
                                    <div class="badge">New</div>
                                </td>
                                <td class="row-inprogress-tasks">
                                    <div class="badge badge-inprogress">In progress</div>
                                </td>
                                <td class="row-readytest-tasks">
                                    <div class="badge badge-readytest">Ready for test</div>
                                </td>
                                <td class="row-finished-tasks">
                                    <div class="badge badge-finish">Finished</div>
                                </td>
                                <td class="row-rejected-tasks">
                                    <div class="badge badge-finish">Rejected</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="body" ui-user-popover=".task-box-content .buttons a">
                    <table ng-repeat="us in userstories">
                        <tbody>
                            <tr>
                                <td class="row-us-description">
                                    <div class="description">
                                        <div class="title">
                                            {{ us.subject }}
                                        </div>
                                    </div>
                                </td>
                                <td class="row-new-tasks">
                                    <div class="tasks" ui-sortable=".tasks-container .body .tasks" ng-model="usTasks[us.id]['new']">
                                        <div class="task-box" ng-repeat="task in usTasks[us.id]['new']"
                                            ng-include="'partials/dashboard-task.html'"></div>
                                    </div>
                                </td>
                                <td class="row-inprogress-tasks">
                                    <div class="tasks" ui-sortable=".tasks-container .body .tasks" ng-model="usTasks[us.id]['inprogress']">
                                        <div class="task-box" ng-repeat="task in usTasks[us.id]['inprogress']"
                                            ng-include="'partials/dashboard-task.html'"></div>
                                    </div>
                                </td>
                                <td class="row-readytest-tasks">
                                    <div class="tasks" ui-sortable=".tasks-container .body .tasks" ng-model="usTasks[us.id]['readytest']">
                                        <div class="task-box" ng-repeat="task in usTasks[us.id]['readytest']"
                                            ng-include="'partials/dashboard-task.html'"></div>
                                    </div>
                                </td>
                                <td class="row-finished-tasks">
                                    <div class="tasks" ui-sortable=".tasks-container .body .tasks" ng-model="usTasks[us.id]['finished']">
                                        <div class="task-box" ng-repeat="task in usTasks[us.id]['finished']"
                                            ng-include="'partials/dashboard-task.html'"></div>
                                    </div>
                                </td>
                                <td class="row-rejected-tasks">
                                    <div class="tasks" ui-sortable=".tasks-container .body .tasks" ng-model="usTasks[us.id]['rejected']">
                                        <div class="task-box" ng-repeat="task in usTasks[us.id]['rejected']"
                                            ng-include="'partials/dashboard-task.html'"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
