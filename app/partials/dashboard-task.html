<div class="task-box-content" ng-controller="DashboardTaskController">

    <div class="title">{{ task.subject }}</div>

    <div class="assign-to">
        <a href="" gm-popover="updateTaskAssignation(task, selectedId)"
            data-tmpl="#developers-popover" data-auto-hide="true">{{ resolveUser(task.assigned_to) }}</a>
    </div>
    <p class="desc">{{ task.description | truncate:90 }}</p>
</div>
