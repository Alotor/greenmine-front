<div id="login">
    <div class="center-box">
        <div class="logo-box">
            <a href="">
                <img src="img/logo.png"></img>
            </a>
        </div>
        <div class="form-container">
            <form id="login-form" method="post" action="" ui-parsley="submit()">
                <fieldset>
                    <div class="form-field">
                        <label>Username: </label>
                        <input type="text" ng-model="form.username"
                            data-required="true" data-minlength="3"
                            placeholder="username..." />
                    </div>
                    <div class="form-field">
                        <label>Password</label>
                        <input type="password" ng-model="form.password"
                            data-required="true" data-minlength="8"
                            placeholder="password..." />
                    </div>

                    <p class="forgot-pass">
                        <a href="#!/recovery">Forgot your password?</a>
                    </p>

                    <div class="form-field">
                        <input class="btn01" type="submit" value="Login" />
                    </div>

                    <p class="register">
                        <a id="open-forgotten-password-form" href="#!/register">Join to greenmine</a>
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
